---

# jenkins variables
project_name: docker-couchpotato
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'CouchPotato'
  - EXT_REPO = 'CouchPotatoServer'
  - BUILD_VERSION_ARG = 'COUCHPOTATO_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-couchpotato'
  - CONTAINER_NAME = 'couchpotato'
  - DOCKERHUB_IMAGE = 'linuxserver/couchpotato'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/couchpotato'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/couchpotato'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='5050'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
